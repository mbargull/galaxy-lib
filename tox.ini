# TODO: implement doc linting
[tox]
envlist = py35-lint, py27-lint, py27-lint-readme, py27, py35, py27-lint-docstring, py27-lint-docstring-include-list
source_dir = galaxy
test_dir = tests

[testenv]
commands = {envpython} setup.py nosetests []
deps =
    unittest2
    nose
    coverage
    flask

[testenv:py27-lint]
commands = flake8 {[tox]source_dir} {[tox]test_dir}
skip_install = True
deps =
     flake8
     flake8-import-order

[testenv:py35-lint]
commands = flake8 {[tox]source_dir} {[tox]test_dir}
skip_install = True
deps = flake8

[testenv:py27-lint-readme]
commands = make lint-readme
skip_install = True
whitelist_externals = make
deps =
    readme

[testenv:py27-lint-docstring]
commands = flake8 {[tox]source_dir} {[tox]test_dir}
whitelist_externals = bash
skip_install = True
deps =
    flake8
    flake8-docstrings

[testenv:py27-lint-docstring-include-list]
commands = bash .ci/flake8_wrapper_docstrings.sh
whitelist_externals = bash
skip_install = True
deps =
    flake8
    flake8-docstrings
